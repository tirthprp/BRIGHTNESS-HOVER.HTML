<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .B10 img
         {
    -webkit-filter: brightness(50%);
    -webkit-transition: all 1s ease;
    -moz-transition: all 1s ease;

    transition: all 1s ease;
}
.B10 img:hover 
{
-webkit-filter: brightness(100%);
}

    </style>
    <title>Brightness</title>
</head>
<body>
    <div class="B10">
        <img src="BIRD WITH NEST.JPG">
    </div>
    
</body>
</html>
